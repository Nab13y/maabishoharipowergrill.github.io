<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-oauth-ui/1.0.1/github-oauth-ui.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/8.5.0/build.min.css">
 <title>Animated Login Page</title>
</head>
<body>
 <div class="login-container">
    <div class="login-title">GitHub Login</div>
    <div class="login-subtitle">Welcome back!</div>
    <form class="login-form">
      <div class="input-container">
        <span class="octicon octicon-person"></span>
        <input type="text" class="username" placeholder="Username" required>
      </div>
      <div class="input-container">
        <span class="octicon octicon-key"></span>
        <input type="password" class="password" placeholder="Password" required>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
 </div>
 <script src="app.js"></script>
</body>
</html>
